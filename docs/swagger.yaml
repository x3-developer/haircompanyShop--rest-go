  contact: {}
paths:
  /api/v1/category:
    get:
      description: Retrieve all categories
      produces:
      - application/json
      responses:
        "200":
          description: List of categories
          schema:
            $ref: '#/definitions/docsResponse.CategoryList200'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/docsResponse.Category500'
      summary: Get all categories
      tags:
      - Category
    post:
      consumes:
      - application/json
      description: Create a new category
      parameters:
      - description: Category to create
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/haircompany-shop-rest_internal_modules_v1_category_dto.CreateDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Category created successfully
          schema:
            $ref: '#/definitions/docsResponse.Category201'
        "400":
          description: Bad Request or Validation Error
          schema:
            $ref: '#/definitions/docsResponse.CategoryCreate400'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/docsResponse.Category500'
      summary: Create a new category
      tags:
      - Category
  /api/v1/category/{id}:
    delete:
      description: Delete category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Category deleted
          schema:
            $ref: '#/definitions/docsResponse.CategoryDelete200'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/docsResponse.CategoryDelete400'
        "404":
          description: Category not found
          schema:
            $ref: '#/definitions/docsResponse.CategoryDelete404'
        "409":
          description: Category has linked entities
          schema:
            $ref: '#/definitions/docsResponse.CategoryDelete409'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/docsResponse.Category500'
      summary: Delete category
      tags:
      - Category
    get:
      description: Retrieve category by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Category found
          schema:
            $ref: '#/definitions/docsResponse.CategoryGetById200'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/docsResponse.CategoryGetById400'
        "404":
          description: Category not found
          schema:
            $ref: '#/definitions/docsResponse.CategoryGetById404'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/docsResponse.Category500'
      summary: Get category by ID
      tags:
      - Category
    put:
      consumes:
      - application/json
      description: Update category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Category update payload
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/haircompany-shop-rest_internal_modules_v1_category_dto.UpdateDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Category updated
          schema:
            $ref: '#/definitions/docsResponse.CategoryUpdate200'
        "400":
          description: Bad request or validation error
          schema:
            $ref: '#/definitions/docsResponse.CategoryUpdate400'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/docsResponse.Category500'
      summary: Update category
      tags:
      - Category
